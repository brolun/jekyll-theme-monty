<nav>
	<ul>
		<li>
			<a href="{{ '/index.html' | relative_url }}"
				>{{ language.string.home }}</a
			>
		</li>
		<li>
			<a href="{{ '/feed.xml' | relative_url }}">RSS</a>
		</li>
	</ul>
	<ul>
		{% if page.previous.url %}
		<li>
			<a class="prev" href="{{page.previous.url}}"
				>« {{page.previous.title}}
			</a>
		</li>
		{% endif %} {% if page.next.url %}
		<li>
			<a class="next" href="{{page.next.url}}">{{page.next.title}} » </a>
		</li>
		{% endif %}
	</ul>
</nav>

<p>
	{% if site.copyright %}
	<span>{{ site.copyright }}. </span>
	{% endif %} {{ language.string.copyright }}
	<a href="https://jekyllrb.com/" target="_blank">Jekyll</a> &
	<a
		href="https://jekyll-themes.com/brolun/jekyll-theme-monty"
		target="_blank"
		>Monty</a
	>.
</p>
