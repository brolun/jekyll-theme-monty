---
layout: default
---

<!-- {% include language.liquid %} -->
<h1>{{ page.title | default: site.title }}</h1>
{{ content }}
<nav>
	<ul>
		{% for post in site.posts %}
		<li>
			<span class="date">{{ post.date | date: "%F" }}</span>:
			<a href="{{ post.url | relative_url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</nav>
