---
layout: default
---

<section>
	<h2>About</h2>
	<p></p>
</section>
<section>
	<h2>Posts</h2>
	<nav>
		<ul>
			{% for post in site.posts %}
			<li>
				<span class="date">{{ post.date | date: "%F" }}</span>:
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</section>
