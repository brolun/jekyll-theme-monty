---
layout: default
---

<!-- {% include language.liquid %} -->
<section>
	<h2>{{ language.string.about }}</h2>
	{{ content }}
</section>
<section>
	<h2>{{ language.string.posts }}</h2>
	<nav>
		<ul>
			{% for post in site.posts %}
			<li>
				<span class="date">{{ post.date | date: "%F" }}</span>:
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</section>
